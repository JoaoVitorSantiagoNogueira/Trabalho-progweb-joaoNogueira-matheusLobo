<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/flavicon.png">
    <link rel="stylesheet" type="text/css" href="css/internal-pages.css" />
    <title>
      Home
    </title>
    <script src="javascript/displayBookMarks.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="javascript/getCookie.js"></script>
    
    <script>
      $(document).ready(function(){
        $("#searchButton").click(function(){
          $("#bookmarks-list").load("php/loadBookmarks.php", {
            username : getCookie("Username"),
            password : getCookie("Password"),
            search : getInputValue("search")  
          });
        });
      });
    </script>



  </head>
  <body>
    <div class="menu">
        <a href="home.html">Home</a>
        <a href="new-bookmark.html">Novo bookmark</a>
    </div>

    <h1 id="homeTitle">Sem Link, Sem Like</h1>
    
    <div id="bookmarks-search">
      <div class="search-box">
          <label for="search">Busca</label>
          <input type="search" id="search" name="search" placeholder="Título do bookmark">
          <input type="button" id="searchButton" value="Pesquisar">
      </div>
  </div>

    <div id="bookmarks-list">      
        <!--<p>exemplo-de-bookmark 1</p>
        <p>exemplo-de-bookmark 2</p>!-->       
    </div>

    <button onclick="ToggleDarkMode()" id="darkmodeButton" value="myimage">
      <img id="darkmodeIcon" src="img/moon.png" alt="Alternar modos de iluminação" height="25px" width="25px"/>
    </button>
    <script src="javascript/darkmode.js"></script>
  </body>

</html>
