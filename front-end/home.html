<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/flavicon.png">
    <link rel="stylesheet" type="text/css" href="css/internal-pages.css" />
    <title>
      Home
    </title>
    <script src="javascript/displayBookMarks.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
   
    <meta name="google-signin-client_id" content="784970091266-a0fashn2v9auf1ijjoi564570vr7fpad.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <script>
      $(document).ready(function(){
          $("#searchButton").click(function(){
            $("#bookmarks-list").load("../back-end/php/loadBookmarks.php", {
              username : localStorage.getItem("username"),
              password : localStorage.getItem("password"),
              search : getInputValue("search")  
           });
         });
        });
        
    </script>

    <script>
      $(document).ready(function(){
          setInterval(function(){
          $("#bookmarks-list").load("../back-end/php/loadBookmarks.php", {
            username : localStorage.getItem("username"),
            password : localStorage.getItem("password"),
            search : getInputValue("search")  
           });
         },1000);
        });
    </script>



  </head>
  <body>
    <div class="menu">
        <a href="home.html">Home</a>
        <a href="new-bookmark.html">Gerenciar bookmarks</a>

    </div>

    <h1 id="homeTitle">Sem Link, Sem Like</h1>
    
    <div id="bookmarks-search">
      <div class="search-box">
          <label for="search">Busca</label>
          <input type="search" id="search" name="search" placeholder="Título do bookmark">
          <input type="button" id="searchButton" value="Pesquisar">
      </div>
    </div>

    <div id="bookmarks-list">
    </div>

    <button onclick="ToggleDarkMode()" id="darkmodeButton" value="myimage">
      <img id="darkmodeIcon" src="img/moon.png" alt="Alternar modos de iluminação" height="25px" width="25px"/>
    </button>
    <script src="javascript/darkmode.js"></script>

    <button onclick="LogOut()" id="logOutButton" value="Sair">Sair</button>
    <script src="javascript/logout.js"></script>
  </body>

</html>
