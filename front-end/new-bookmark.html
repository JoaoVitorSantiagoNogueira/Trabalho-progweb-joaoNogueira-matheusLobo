<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/flavicon.png">
    <link rel="stylesheet" type="text/css" href="css/internal-pages.css" />
    <title>
      Adicionar Bookmark
    </title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="javascript/getCookie.js"></script>
    
    <script>
      $(document).ready(function(){
        $("#newBookmarkButton").click(function(){
          var title = $("#pageTitle").val();
          var url = $("#url").val();
          $.ajax({
            url:'../back-end/php/addBookmarks.php',
            method:'POST',
            data:{
              username : getCookie("Username"),
              password : getCookie("Password"),
              title : title,
              url : url,
            },
            success:function(data){
                alert(data);
            }
          });
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        $("#removeBookmarkButton").click(function(){
          var removeTitle = $("#titleRemove").val();
          var removeUrl = $("#urlRemove").val();
          $.ajax({
            url:'../back-end/php/removeBookmarks.php',
            method:'POST',
            data:{
              username : getCookie("Username"),
              password : getCookie("Password"),
              title : removeTitle,
              url : removeUrl,
            },
            success:function(data){
                alert(data);
            }
          });
        });
      });
    </script>

  </head>
  <body>
    <div class="menu">
        <a href="home.html">Home</a>
        <a href="new-bookmark.html">Gerenciar bookmarks</a>
    </div>

  
    <h1>Adicione uma URL e um nome para lembrá-la:</h1>
    <div class="form-boxes" id="new-bookmark-box">
      <label for="pageTitle">Título</label>
      <input type="text" id="pageTitle" name="pageTitle"/>
      <label for="url">URL</label>
      <input type="url" id="url" name="url"/>
      <input type="button" id="newBookmarkButton" value="Salvar" />
    </div>

    <h1>Você pode remover uma URL através do título ou do link:</h1>
    <div class="form-boxes" id="remove-bookmark-box">
      <label for="titleRemove">Título</label>
      <input type="text" id="titleRemove" name="titleRemove"/>
      <label for="urlRemove">URL</label>
      <input type="url" id="urlRemove" name="urlRemove"/>
      <input type="button" id="removeBookmarkButton" value="Remover" />
    </div>

    <button onclick="ToggleDarkMode()" id="darkmodeButton" value="myimage">
      <img id="darkmodeIcon" src="img/moon.png" alt="Alternar modos de iluminação" height="25px" width="25px"/>
    </button>
    <script src="javascript/darkmode.js"></script>

    <button onclick="LogOut()" id="logOutButton" value="Sair">Sair</button>
    <script src="javascript/logout.js"></script>
    
  </body>


</html>
